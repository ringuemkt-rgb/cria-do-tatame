<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<meta name="theme-color" content="#0b0f14" />
<title>CRIA DO TATAME</title>
<link rel="manifest" href="./manifest.webmanifest" />
<link rel="stylesheet" href="./style.css" />
<script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
</head>
<body>
<header class="topbar">
<div class="brand">
<div class="brand-text">
<div class="title">CRIA DO TATAME</div>
<div class="subtitle">BJJ RPG • Oficial + Submundo</div>
</div>
</div>
</header>
<main class="wrap">
<div id="gameWrap">
<div id="game"></div>
</div>
</main>
<div id="touch" class="touch">
<div class="touch-grid">
<div class="dpad">
<button class="tbtn" data-k="UP">▲</button>
<div class="dpad-mid">
<button class="tbtn" data-k="LEFT">◀</button>
<button class="tbtn" data-k="DOWN">▼</button>
<button class="tbtn" data-k="RIGHT">▶</button>
</div>
</div>
<div class="actions">
<button class="tbtn big" data-k="ONE">1</button>
<button class="tbtn big" data-k="TWO">2</button>
<button class="tbtn big" data-k="THREE">3</button>
<button class="tbtn big" data-k="FOUR">4</button>
<button class="tbtn wide" data-k="SPACE">TREINAR</button>
</div>
</div>
</div>
<script src="./game.js"></script>
</body>
</html>
